{% extends 'base.html' %} {% block title %} All Students - Classroom Assistant
{% endblock %} {% block body %}
<div class="container mt-4">
  <h1>All Students</h1>

  <div class="all-students">
    {% for student in students %}
    <div class="student-card card" style="width: 18rem; margin-right: 2%">
      <div class="card-body">
        <h5 class="card-title">{{ student.fname }}</h5>
        <!-- <a href="#" class="card-link" style="font-size: 14px">student info</a> -->
        <div class="student-buttons">
          <a
            href="#"
            class="status-link"
            aria-label="Status"
            style="font-size: 14px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill="rgb(45,51,235)"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              />
            </svg>
          </a>
          <!-- REPLACE 'STUDENT INFO' TEXT WITH BOOTSTRAP GRAPH ICON -->
          <!-- LECTURE EXAMPLE:  -->
          <!-- <img  -->
          <!-- class="card-img-top" -->
          <!-- src="bootstrap graph icon" -->
          <!-- alt="student information link" -->
          <!-- <a href="#" class="card-link" style="font-size: 14px">status</a> -->
          <a href="#" class="card-link" style="font-size: 14px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#828282"
              class="bi bi-three-dots-vertical"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"
              />
            </svg>
          </a>
        </div>
        <!-- REPLACE "STATUS" WITH BOOTSTRAP ARROW ICON OR CHANGE COLOR OF CARD -->
        <!-- <a href="#" class="card-link" style="font-size: 14px">status</a> -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
